<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body">
    <h1 style="display: flex; justify-content: center;">Task Tracker</h1>

    <div class="addTaskBtn">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add A Task</button>
    </div>

    <div class="tasks">

        <div class="row">
            <div class="col-4 d-grid justify-content-center">
                <h1 style="display: flex; justify-content: center;">To Do</h1>
                <div id="toDo"></div>
            </div>

            <div class="col-4 d-grid justify-content-center">
                <h1 style="display: flex; justify-content: center;">In Progress</h1>
                <div id="inProgress"></div>

            </div>
            <div class="col-4 d-grid justify-content-center">
                <h1 style="display: flex; justify-content: center;">Completed</h1>
                <div id="completed"></div>
            </div>
        </div>

    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Tasks Tracker</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input placeholder="Task Name" type="text" id="taskName">
                    <textarea placeholder="Task Description" id="taskDescription" rows="5" cols="40"></textarea>
                    <br><br>
                    <div class="row">
                        <div class="col-5">
                            <select name="Task Priority" id="taskPriority">
                                <option value="none" selected disabled hidden>Select a Priority level</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <input type="datetime-local" id="dateTime">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <select name="Task Location" id="placeTask">
                            <option value="none" selected disabled hidden>Select your status on the task</option>
                            <option value="todo">To do</option>
                            <option value="inprogress"">In Progress</option>
                            <option value="completed" >Completed</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveTask" type="button" class="btn btn-primary">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
